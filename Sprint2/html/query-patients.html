<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/Sprint2/Sprint2/html/styles/query-patients.css">

<body>
    <header>
        <h1><a href="main.html">Hospitalizacion en casa</a></h1>
        <nav>
            <a href="login.html">Iniciar Sesi√≥n</a>
            <a href="register.html">Registrarse</a>
        </nav>
    </header>
    
    <div class="main-component">
        <h2>Listado de Pacientes</h2>
        <div class="form-group">
            <label >Search:</label>
            <input type="text" class="form-control pull-right" style="width:20%" id="search" placeholder="Busque el paciente aqui">
        </div>

        <div id="info-customers">
            <div class="mt-5" >
                <table id="table">
                    <div class="table-header">
                        <thead>
                            <tr>
                                <th>Documento</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Telefono</th>
                                <th>Genero</th>
                                <th>Direccion</th>
                                <th>Ciudad</th>
                                <th>Fecha de nacimiento</th>
                                <th>Latitud</th>
                                <th>Longitud</th>
                            </tr>
                        </thead>
                        <tbody id="contenido">
                            <tr id="MODIFICABLE">
                                <td>1023456789</td>
                                <td>Juan</td>
                                <td>Andre</td>
                                <td>Ramirez</td>
                                <td>Perez</td>
                                <td>Male</td>
                                <td>asdasd</td>
                                <td>asdasda</td>
                                <td>asdasdas</td>
                                <td>asdasd</td>
                            </tr>
                        </tbody>
                    </div>
                </table>
            </div>
        </div>
    </div>

    <script src="/Sprint2/Sprint2/html/js/jsquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        // Write on keyup event of keyword input element
        $(document).ready(function(){
        $("#search").keyup(function(){
        _this = this;
        // Show only matching TR, hide rest of them
        $.each($("#table tbody tr"), function() {
        if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
        $(this).hide();
        else
        $(this).show();
        });
        });
       });
       </script>
</body>
</html>
